<!DOCTYPE html>
<html>
<head>
    <title>CoutureCompass</title>
    <link rel="stylesheet" type="text/css" href="style_v2.css">
    <!-- <meta name="Effortlessly explore and discover the latest trends!"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: rgb(38, 37, 37);">
    <div class="background"></div>
    <header>
        <div class="header-center">
            <h1>CoutureCompass</h1>
            <p class="italic-text">Effortlessly Explore and Shop the Latest Trends!</p>
            <script src="project.js" async defer></script>
            <script src="merged_code_forever_21.js" async defer></script>
        </div>

        <div class="top-links">
            <a href="#">Home</a>
            <a href="#">Signup</a>
            <a href="#">Login</a>
        </div>
    </header>
    <main>
        <!-- Navigation Bar -->
        <nav class="primary">
            <div class="dropdown">
                <ul>
                    <li><a href='#'>Most Popular</a></li>
                    <li><a href='#'>Women's Clothing</a></li>
                    <li><a href='#'>Men's Clothing</a></li>
                    <li><a href='#'>Sale</a></li>
                    <li><a href='#'>Hot Trends</a></li>
                </ul>
            </div>
        </nav>

        <div class="search-container">
            <form id="searchForm">
                <input class="search-box" type="text" placeholder="What are you looking for..." name="search" id="searchInput">
                <button class="search-button" type="submit">Submit</button>
            </form>
        </div>

        <!-- Added sort options -->
        <div class="sort-options">
            <label for="sortOrder">Sort by Price:</label>
            <select id="sortOrder" onchange="sortProducts()">
                <option value="asc">Low to High</option>
                <option value="desc">High to Low</option>
            </select>
        </div>

        <div class="clothing-grid" id="clothingGrid">
            <div class="clothing-item">
                <img src="./women_wearing_shirt.jpeg" alt="image 1" class="image">
                <img src="./man1.jpeg" alt="image 2" class="image">
                <img src="./image4.jpg" alt="image 4" class="image">
                <img src="./man2.jpeg" alt="image 3" class="image">
            </div>
        </div>

        <script>
            // Declare a variable to store the original data
            let originalData;
        
            // Function to make API request and update the UI with results
            async function searchProducts(event) {
                event.preventDefault(); // Prevent default form submission
                const searchInput = document.getElementById('searchInput').value;
        
                try {
                    const response = await fetch(`http://localhost:8000/search?keywords=${encodeURIComponent(searchInput)}`);
                    const data = await response.json();
        
                    // Save the original data
                    originalData = data;
        
                    // Update UI with the data
                    displayClothingItems(data);
                } catch (error) {
                    console.error(error);
                }
            }
        
            // Function to dynamically create and display clothing items
            function displayClothingItems(data) {
                const clothingGrid = document.getElementById('clothingGrid');
                clothingGrid.innerHTML = ''; // Clear previous content
        
                data.forEach(item => {
                    const clothingItem = document.createElement('div');
                    clothingItem.classList.add('clothing-item');
        
                    // Create a hyperlink for the image
                    const imgLink = document.createElement('a');
                    imgLink.href = item.url;
                    imgLink.target = '_blank'; // Open the link in a new tab
                    const img = document.createElement('img');
                    img.src = item.thumb_image;
                    img.alt = item.title;
                img.style.width = '250px'
                img.style.height = '250px'
                    imgLink.appendChild(img);
        
                    // Create a paragraph for the title
                    const titleParagraph = document.createElement('p');
                    titleParagraph.textContent = item.title;
                    titleParagraph.style.color = 'white'; // Set text color to white
        
                    // Create a paragraph for the sale price
                    const priceParagraph = document.createElement('p');
                    priceParagraph.textContent = `Price: ${item.sale_price}`;
                    priceParagraph.style.color = 'white';
        
                    // Optionally, display the source (Amazon, eBay, or Forever21)
                    const sourceParagraph = document.createElement('p');
                    sourceParagraph.textContent = `Source: ${item.source}`;
        
                    clothingItem.appendChild(imgLink);
                    clothingItem.appendChild(titleParagraph);
                    clothingItem.appendChild(priceParagraph);
                    clothingItem.appendChild(sourceParagraph);
        
                    clothingGrid.appendChild(clothingItem);
                });
            }
        
            // Function to sort products
            function sortProducts() {
                const sortOrder = document.getElementById('sortOrder').value;
        
                // Sort the products based on price
                const sortedData = [...originalData]; // Clone the original data
                sortedData.sort((a, b) => {
                    const priceA = parseFloat(a.sale_price);
                    const priceB = parseFloat(b.sale_price);
        
                    return sortOrder === 'asc' ? priceA - priceB : priceB - priceA;
                });
        
                // Update the UI with the sorted data
                displayClothingItems(sortedData);
            }
        
            // Add event listener for form submission
            document.getElementById('searchForm').addEventListener('submit', searchProducts);
        </script>
    </main>
</body>
</html>
